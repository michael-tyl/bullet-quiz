<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="quizmaker.css">
    </head>
    <body>
        <div class="text-center pt-5">
            <div class="jumbotron ml-5 mr-5">
                <h1 class="display-4 pb-3">Quiz Maker</h1>
                <div class="row justify-content-center">
                    <form>
                        <div class="form-group" id="question">
                          <label for="exampleFormControlInput1">Question</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Question">
                        </div>
                        <div class="form-group" id="answerOne">
                            <label for="exampleFormControlInput1">Answer 1</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Answer">
                          </div>
                          <div class="form-group" id="answerTwo">
                            <label for="exampleFormControlInput1">Answer 2</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Answer">
                          </div>
                          <div class="form-group" id="answerThree">
                            <label for="exampleFormControlInput1">Answer 3</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Answer">
                          </div>
                          <div class="form-group" id="answerFour">
                            <label for="exampleFormControlInput1">Answer 4</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Answer">
                          </div>
                        <div class="form-group" id="correctAnswer">
                          <label for="exampleFormControlSelect1">Select Correct Answer</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>Answer 1</option>
                            <option>Answer 2</option>
                            <option>Answer 3</option>
                            <option>Answer 4</option>
                          </select>
                        </div>
                      </form>
                </div>
                <hr class="my-4">
                <a class="btn btn-primary btn-lg" id="save_button" href="" role="button">Save</a>
                </div>
                </div>
                
        <script src="quizmaker.js" async defer></script>
    </body>
</html>
